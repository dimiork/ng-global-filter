<mat-form-field [style.width.%]="100">
  <mat-label>
    @if(!value) { Type to search... }
    @if(value) { Search for... }
  </mat-label>
  <input matInput
         type="text"
         [ngModel]="value"
         (ngModelChange)="handleInputChange($event)">
  <button [hidden]="!value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearInput()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
